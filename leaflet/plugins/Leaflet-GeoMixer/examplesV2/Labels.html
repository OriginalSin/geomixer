<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Leaflet.LabelsLayer demo</title>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
	<script src="../../Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>

<div id="map"></div>

<script>
	var map = L.map('map').setView([55.73, 37.59], 8);

    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    }).addTo(map);

    L.gmx.loadLayers([
        {mapID: 'H2DUP', layerID: 'A1F7059971454D24B1F4BECDD88160B3'}
        
    ]).then(function(layer) {
        layer.addTo(map);
        L.control.layers({
            OSM: osm
        }, {
            MoscowRegion: layer
       }, {collapsed: false}).addTo(map);
    });
</script>
</body>
</html>
