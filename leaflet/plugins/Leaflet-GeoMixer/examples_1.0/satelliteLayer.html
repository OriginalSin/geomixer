<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Satellite Layer Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

	<link rel="stylesheet" href="1.0/leaflet.css" />
	<script src="1.0/leaflet-src.js"></script>

	<!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" /> -->
	<!-- <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> -->

	<script src="../build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>
</head>
<body>
	<div id="map"></div>

	<script>

        var map = L.map('map').setView([60, 50], 3);

        L.gmx.loadLayer('1D30C72D02914C5FB90D1D448159CAB6', 'C9458F2DCB754CEEACC54216C7D1EB0A').then(function(satelliteLayer) {
		    satelliteLayer.addTo(map);
		});

    </script>
</body>
</html>
