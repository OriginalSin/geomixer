<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
        .leaflet-popup-content {
            word-wrap: break-word;
        }
    </style>

	<link rel="stylesheet" href="https://www.kosmosnimki.ru/lib/geomixer/geomixer.css" />
	<script src="https://www.kosmosnimki.ru/lib/geomixer/geomixer.js"></script>
	<link rel="stylesheet" href="examples.css" />
</head>
<body>
	<div id="map"></div>
    <div id="infoPanel">
        <span id="info" class="gmxPanel">
                Displays visible layers from a <a href="http://maps.kosmosnimki.ru/api/index.html?39d66a9d0415dcc1bdcc6df49d8db913" target="_blank">GeoMixer map</a>
        </span>
    </div>

	<script>
		var map = L.map('map').setView([44.154622,40.220947], 10);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

        //Load all the layers from GeoMixer map and add them to Leaflet map
        L.gmx.loadMap('39d66a9d0415dcc1bdcc6df49d8db913', {leafletMap: map});
	</script>
</body>
</html>
