<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.heat plugin with GeoMixer data</title>
	<meta charset="utf-8" />
    <style>
        #controls {
            position: absolute;
            left: 54px;
            top: 11px;
            z-index: 1;
        }
        
        #title{
            text-align: center;
        }
        
        #slider {
            width: 300px;
            margin: 5px;
        }
        #timeInfo {
            text-align: center;
            padding-top: 12px;
        }
        #auto {
            display: none;
            margin-left: 10px;
        }
        
        #auto > * {
            vertical-align: middle;
        }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="examples.css" />
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
    <script src="http://scanex.github.io/Leaflet-GeoMixer/build/leaflet-geomixer-dev.js?key=U92596WMIH"></script>

    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>
    <div id="controls" class="gmxPanel">
        <div id="title">
            Fires (based on NASA FIRMS) <label><input id="useHeatmap" checked type="checkbox">use heatmap</label>
        </div>
        <div id="slider"></div>
        <div id="timeInfo">
            <span id="curDate">Loading data...</span>
            <label id="auto"><input type="checkbox" id="autochkbox" /><span>animate</span></label>
        </div>
    </div>

    <div id="map" style="width: 100%; height: 100%"></div>

    <script>
        var map = L.map('map').setView([30, 0], 3);

        L.tileLayer('http://{s}.tile.osm.kosmosnimki.ru/kosmo/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
        }).addTo(map);

        var updateInfo = function(currentDate) {
            var zz = function(x) { return x < 10 ? "0" + x : x}
            var dateStr = zz(currentDate.getUTCDate()) + '.' + zz(currentDate.getUTCMonth() + 1) + '.' + zz(currentDate.getUTCFullYear());
            document.getElementById('curDate').innerHTML = dateStr;
        }
        
        var startDate = new Date('2013/11/01'),
            oneDay = 1000*60*60*24,	// milliseconds in one day
            now = startDate.getTime(),
            ddt1 = new Date( now - now % oneDay - oneDay), //beginning of the UTC day
            ddt2 = new Date(ddt1.getTime() + 20*oneDay);

        var autochkbox = document.getElementById('autochkbox');
        
        var heatmap = null; 
        L.gmx.loadLayer('26F864B658344DC2AD59EAE84D28BF19', '3E88643A8AC94AFAB4FD44941220B1CE', {
            beginDate: new Date(ddt2.valueOf() - oneDay),
            endDate: ddt2
        }).then(function(hotspotLayer) {
            var useHeatmap = function(doUse) {
                if (doUse) {
                    observer.activate();
                    heatmap.addTo(map);
                    map.removeLayer(hotspotLayer);
                } else {
                    observer.deactivate();
                    map.removeLayer(heatmap);
                    hotspotLayer.addTo(map);
                }
            }
            
            document.getElementById('useHeatmap').onchange = function() {
                useHeatmap(this.checked);
                $('#auto').toggle(this.checked);
            }
            
            var observer = hotspotLayer.addObserver({
                callback: function(data) {
                    var latlngs = [];
                    for (var i = 0, len = data.added.length; i < len; i++) {
                        var it = data.added[i].properties,
                            geo = it[it.length - 1],
                            coord = geo.coordinates,
                            point = L.Projection.Mercator.unproject({x: coord[0], y: coord[1]});

                        latlngs.push([point.lat, point.lng, 50 * it[3]]);
                    }
                    
                    if (!heatmap) {
                        heatmap = L.heatLayer(latlngs).addTo(map);
                    } else {
                        heatmap.setLatLngs(latlngs);
                    }
                    
                    chkAuto();
                }
                ,type: 'resend'
            });
              
            var nextDay = function(val) {
                updateInfo(new Date(val - oneDay));
                observer.setDateInterval(new Date(val - oneDay), new Date(val));
                hotspotLayer.setDateInterval(new Date(val - oneDay), new Date(val));
            }
            var chkAuto = function() {
                if (autochkbox.checked) {
                    var zn = $('#slider').slider("value");
                    if (zn == ddt2.valueOf()) zn = ddt1.valueOf();
                    zn += oneDay;
                    $('#slider').slider("value", zn);
                    nextDay(zn);
                }
            }
            autochkbox.onchange = chkAuto;

            updateInfo(new Date(ddt2.valueOf() - oneDay));
            $('#auto').show();
            $('#slider').slider({
                min: ddt1.valueOf() + oneDay,
                max: ddt2.valueOf(),
                step: oneDay,
                value: ddt1.valueOf(),
                slide: function(event, ui) {
                    nextDay(ui.value);
                }
            });
            var zn = $('#slider').slider("value");
            nextDay(zn);
            
        })
	</script>
</body>
</html>
